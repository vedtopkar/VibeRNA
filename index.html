<html>
<head>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="app">
    <section class="section">
      <div class="container">
        <form>
          <div class="field">
            <label for="name" class="label">Name</label>
            <input type="text" id="name" name="name" class="input" value="Test Sequence">
          </div>
          <div class="field">
            <label for="sequence" class="label">Sequence</label>
            <input type="text" id="sequence" name="sequence" class="input" value="AAAAAGGGGGABGGGGAAACCCCDGGGGAAACCCACCCCCAAAAAAAAAAGGGGGAGAAAAAAACCACCCAAAAA">
            <!-- <input type="text" id="sequence" name="sequence" class="input" value="AAAACCCGAAAGGGAAAAAAAACCCAAGGGGAAACCCAAGGGAAAA"> -->

          </div>
    
          <label for="structure" class="label">Secondary structure (dot-bracket)</label>
          <input type="text" id="structure" name="structure" class="input" value=".....(((((..(((....)))..(((....))).)))))..........((((.(........)).))).....">
          <!-- <input type="text" id="structure" name="structure" class="input" value="....(((....)))........(((..(((....)))..)))...."> -->

        </form>
        <div class="buttons">
          <button id="load-dummy" class="button is-link is-light">Load dummy example 1</button>
          <button id="load-p4p6" class="button is-link is-light">Load dummy example 2</button>
          <button id="draw" class="button is-primary is-light">Draw!</button>
        </div>
      </div>
    </section>
    <section class="section"></section>
      <div class="container">
        <canvas id="render"></canvas>
        <div class="buttons">
          <button id="download-svg" class="button is-link is-light">Download SVG</button>
          <button id="download-png" class="button is-link is-light">Download PNG</button>
        </div>
      </div>
    </section>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Built by Ved Topkar while in quarantine. Source available on <a href="https://github.com/vedtopkar/ts-rna-draw">GitHub</a>
      </p>
    </div>
  </footer>

  <script src="./src/main.ts"></script>
</body>
</html>
